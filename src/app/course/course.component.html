<div class="form-horizontal">
    <h2> Course </h2>
    <form>

        <div class="form-group">
            <label>Course Title</label>
            <input type="text" class="form-control" [(ngModel)]="course.courseTitle" name="courseTitle">
        </div>

        <div class="form-group">
            <label>Time</label>
            <input type="text" class="form-control" [(ngModel)]="course.time" name="time">
        </div>

        <div class="form-group">
            <label>Day</label>
            <input type="text" class="form-control" [(ngModel)]="course.day" name="day">
        </div>

        <div class="form-group">
            <label>Fee</label>
            <input type="text" class="form-control" [(ngModel)]="course.fee" name="fee">
        </div>

        <div class="form-group">
            <label>Level</label>
            <input type="text" class="form-control" [(ngModel)]="course.level" name="level">
        </div>

        <div class="form-group">
            <label>Professor</label>
            <input type="text" class="form-control" [(ngModel)]="course.professor" name="professor">
        </div>

        <div class="form-group">
            <label>Core Course</label>
            <input type="text" class="form-control" [(ngModel)]="course.coreCourse" name="coreCourse">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-success">Reset</button>

    </form>
</div>
